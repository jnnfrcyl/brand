<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<title>eMoney Advisor Brand Standards</title>
	
	<link rel="stylesheet" href="https://emacontent.com/bootstrap/1.2.2/css/ema.min.css" />
	<link rel="stylesheet" href="css/navigation.css" />	
	<link rel="stylesheet" href="css/color.css" />
	<link rel="stylesheet" href="css/imagery.css" />
	<link rel="stylesheet" href="css/emoney.css" />
</head>
<body data-ng-app="ngStyleGuide">

	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					Menu
				</button>
				<a href="#/" class="navbar-brand">eMoney Brand Standards</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar=collapse">
				<ul class="nav navbar-nav" data-ng-controller="NavigationController">
					<li data-ng-class="{active: path() === '/'}"><a href="#/">Start</a></li>
					<li data-ng-class="{dropdown: true, active: path().indexOf('/logo') > -1}">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Logos <span class="fa fa-caret-down"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li data-ng-class="{active: path() === '/logo-corporate'}"><a href="#/logo-corporate">Corporate Logo</a></li>
							<li data-ng-class="{active: path() === '/logo-emx'}"><a href="#/logo-emx">emX Logo</a></li>
							<li data-ng-class="{active: path() === '/logo-app'}"><a href="#/logo-app">App Logos</a></li>
						</ul>
					</li>
					<li data-ng-class="{active: path() === '/typography'}"><a href="#/typography">Typography</a></li>
					<li data-ng-class="{active: path() === '/colors'}"><a href="#/colors">Colors</a></li>
					<li data-ng-class="{active: path() === '/imagery'}"><a href="#/imagery">Imagery</a></li>
					<li data-ng-class="{active: path() === '/palettes'}"><a href="#/palettes">Palettes</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12" data-ng-view></div>
		</div>
	</div>

	<script src="https://emacontent.com/bootstrap/1.2.2/js/ema.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
	<script src="js/angular-controllers.js"></script>
</body>
</html>
